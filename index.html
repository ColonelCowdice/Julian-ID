<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with Clock</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html take full viewport height */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Top bar styling */
        .top-bar {
            background-color: #003c72;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: 'Roboto', sans-serif;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Content styling */
        .content {
            padding-top: 70px;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: none; /* Prevent default touch actions */
        }

        /* Image container adjustments */
        .image-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
            position: relative;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Pulsating bar and effect */
        .pulsating-bar {
            background-color: #e85c29;
            height: 6%;
            width: 72%; /* Match image width */
            margin: 0 auto;
            position: absolute;
            bottom: 0;
            left: 41;
            z-index: 1;
            box-shadow: -5px 8px 16px 2px rgba(0, 0, 0, 0.25), 5px 8px 16px 2px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .pulsating-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Back button styling */
        .back-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Title styling */
        .title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Profile icon styling */
        .profile-icon {
            width: 40px;
            height: 24px;
            border-radius: 50%;
        }

        /* Back arrow icon styling */
        .back-arrow {
            width: 20px;
            height: 30px;
            margin-right: 5px;
        }

        /* Bottom bar styling */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 62px;
            background-image: url('image (1).png');
            background-size: cover;
            background-position: center;
            z-index: 1000;
        }

        /* Center image styling */
        .center-head, .center-image {
            max-width: 80%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
            margin: 0px 0; /* Space between images */
        }

        /* Clock styling */
        #clock {
            text-align: center;
            color: #525358;
            font-family: 'Roboto', sans-serif;
        }
        #clock .date, #clock .time {
            display: block;
            font-weight: 300;
            color: #525358;
        }
        #clock .date {
            font-size: 16px;
        }
        #clock .time {
            font-size: 16px;
        }

        /* Loading icon styling */
        .loading-icon {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-icon img {
            width: 40px; /* Adjust as needed */
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Top bar structure -->
    <div class="top-bar">
        <a href="#" class="back-button">
            <img src="Back Arrow.png" alt="Back Arrow" class="back-arrow"> <!-- Image for back arrow -->
            Back
        </a>
        <div class="title">Ucard</div>
        <img src="recolor_image.png" alt="Profile Icon" class="profile-icon"> <!-- Image for profile icon -->
    </div>

    <!-- Loading icon with GIF -->
    <div class="loading-icon" id="loading-icon">
        <img src="load.gif" alt="Loading...">
    </div>

    <!-- Content with clock and images -->
    <div class="content">
        <div id="clock">
            <span class="date"></span>
            <span class="time"></span>
        </div>
        <div class="image-container">
            <img src="Picture1_enhanced.png" alt="Centered Image" class="center-head"> <!-- Centered Image -->
            <div class="pulsating-bar"></div> <!-- Pulsating bar -->
        </div>
        <img src="Jordan.png" alt="Centered Image" class="center-image"> <!-- Centered Image -->
    </div>

    <!-- Bottom bar fixed at the bottom -->
    <div class="bottom-bar"></div>

    <!-- JavaScript to update the clock and handle pull-to-refresh functionality -->
    <script>
        // Update clock function
        function updateClock() {
            const now = new Date();
            const options = { month: 'long', year: 'numeric', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, options);
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit', second: '2-digit'});
            document.querySelector('#clock .date').textContent = date;
            document.querySelector('#clock .time').textContent = time;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Pull-to-refresh functionality
        document.addEventListener('DOMContentLoaded', function() {
            let startY = 0;
            let isPulling = false;
            const content = document.querySelector('.content');
            const loadingIcon = document.getElementById('loading-icon');
            const MAX_PULL_DISTANCE = 80;

            content.addEventListener('touchstart', function(e) {
                if (content.scrollTop === 0) {
                    startY = e.touches[0].clientY;
                    isPulling = true;
                }
            });

            content.addEventListener('touchmove', function(e) {
                if (!isPulling) return;

                let deltaY = e.touches[0].clientY - startY;
                if (deltaY > 0) {
                    e.preventDefault();
                    if (deltaY > MAX_PULL_DISTANCE) deltaY = MAX_PULL_DISTANCE;
                    content.style.transform = `translateY(${deltaY}px)`;
                    loadingIcon.style.opacity = (deltaY / MAX_PULL_DISTANCE).toString();
                }
            }, { passive: false });

            content.addEventListener('touchend', function(e) {
                if (!isPulling) return;

                isPulling = false;
                loadingIcon.style.opacity = '0';

                const deltaY = e.changedTouches[0].clientY - startY;
                if (deltaY > 50) {
                    // Hold at the top for 1 second
                    setTimeout(function() {
                        content.style.transform = 'translateY(0)';
                    }, 300); // 1000ms = 1 second
                } else {
                    content.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
